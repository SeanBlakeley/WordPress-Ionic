<ion-header>

	<ion-navbar color="primary">
		<ion-title><ion-icon name="ios-bulb"></ion-icon>  Ideas</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>

		<ion-item-sliding *ngFor="let item of items">

			<ion-item (click)="onShowIdeaDetails( item );">
				<ion-card-content>
					<ion-card-title [innerHTML]="item.title.rendered">
					</ion-card-title>
					<ion-item *ngIf="item.meta._reminder_date">
						<ion-icon name="ios-alarm" item-start></ion-icon>
					</ion-item>
				</ion-card-content>
			</ion-item>

			<ion-item-options side="left">
				<button ion-button color="danger" (click)="onDeleteIdeaDetails( item );">Delete Idea</button>
			</ion-item-options>

			<ion-item-options side="right">
				<button ion-button (click)="onEditIdea( item );">Edit Idea</button>
			</ion-item-options>
		</ion-item-sliding>


	</ion-list>
</ion-content>
