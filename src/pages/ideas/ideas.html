<ion-header>

	<ion-navbar>
		<ion-title>Ideas</ion-title>
		<ion-buttons end>
		 <button ion-button icon-only (click)="onGoToCreateIdea()">
			 <ion-icon name="add-circle"></ion-icon>
		 </button>
	 </ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let item of items"  (click)="onShowIdeaDetails( item );">
			<ion-card-content>
				<ion-card-title [innerHTML]="item.title.rendered">
				</ion-card-title>

			</ion-card-content>
		</ion-item>
	</ion-list>
</ion-content>
