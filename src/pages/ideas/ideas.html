<ion-header>

	<ion-navbar>
		<ion-title>Ideas</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>

		<button ion-item *ngFor="let item of items"  (click)="onShowIdeaDetails( item );">
			<ion-card-content>
				<ion-card-title [innerHTML]="item.title.rendered">
				</ion-card-title>

			</ion-card-content>
		</button>
		
	</ion-list>
</ion-content>
