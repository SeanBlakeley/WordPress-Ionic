<ion-header>

	<ion-navbar>
		<ion-title>Ideas via API</ion-title>
		<ion-buttons end>
		 <button ion-button icon-only (click)="onGoToCreateIdea()">
			 <ion-icon name="add-circle"></ion-icon>
		 </button>
	 </ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card ion-item *ngFor="let idea of ideas" (click)="onShowIdeaDetails( idea );">
		<img src="{{ idea.featured_media ? idea._embedded['wp:featuredmedia'][0].source_url : '' }}" />
		<ion-card-content>
			<ion-card-title [innerHTML]="idea.title.rendered">
			</ion-card-title>
      <ion-item text-center *ngIf="idea.meta._reminder_time">
        <button ion-button icon-start>
          <ion-icon name="timer"></ion-icon>
          {{ idea.meta._reminder_time | date: 'short' }}
        </button>
      </ion-item>
		</ion-card-content>
	</ion-card>

</ion-content>
