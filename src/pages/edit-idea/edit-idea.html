<ion-header>

	<ion-navbar color="primary">
		<ion-title>
			<ion-icon name="ios-create"></ion-icon> Edit Idea</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label>
				<ion-icon name="ios-bulb"></ion-icon>
			</ion-label>
			<ion-textarea clearInput type="text" placeholder="Idea" [(ngModel)]='title'></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label>
				<ion-icon name="ios-text"></ion-icon>
			</ion-label>
			<ion-textarea clearInput type="text" placeholder="Reminder Text (optional)" [(ngModel)]='reminderText'></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label>
				<ion-icon name="ios-alarm"></ion-icon>
			</ion-label>
			<ion-datetime displayFormat="DD MM YYYY" min="2018" max="2032-10-01" placeholder="Reminder Date (optional)" [(ngModel)]="reminderDate"></ion-datetime>
		</ion-item>
	</ion-list>

	<button ion-button block (click)="onEditIdea()">Edit Idea</button>

</ion-content>
