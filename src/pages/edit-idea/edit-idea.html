<ion-header>

	<ion-navbar>
		<ion-title>Edit Idea</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-input type='text' placeholder='title' [(ngModel)]='title'></ion-input>
		</ion-item>
		<ion-item>
			<ion-textarea placeholder='content' [(ngModel)]='content'></ion-textarea>
		</ion-item>
    <ion-item>
      <ion-label>Reminder Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]='reminderTime'></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder='reminderContent' [(ngModel)]='reminderContent'></ion-textarea>
    </ion-item>
	</ion-list>

	<button ion-button block (click)="onEditIdea()">Edit Idea</button>

</ion-content>
