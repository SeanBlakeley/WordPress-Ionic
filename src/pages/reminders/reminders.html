<ion-header>

	<ion-navbar color="primary">
		<ion-title>
			<ion-icon name="ios-alarm"></ion-icon> Reminders</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>

		<ion-item-sliding *ngFor="let item of items">

			<ion-item (click)="onShowIdeaDetails( item );" *ngIf="item.reminder_date > 0">
				<ion-card-content>
					<ion-item *ngIf="item.reminder_content">
						<ion-icon name="ios-text" item-start></ion-icon>
						<p text-wrap item-start><strong [innerHTML]="item.reminder_content"></strong></p>
					</ion-item>
					<ion-item *ngIf="item.title.rendered">
						<ion-icon name="ios-bulb" item-start></ion-icon>
						<p text-wrap item-start [innerHTML]="item.title.rendered"></p>
					</ion-item>
					<ion-item *ngIf="item.reminder_date > 0">
						<ion-icon name="ios-alarm" item-start></ion-icon>
						<ion-badge>{{ item.reminder_date | date: 'dd-MM-yyyy' }}</ion-badge>
					</ion-item>
				</ion-card-content>
			</ion-item>

			<ion-item-options side="right">
				<button ion-button color="danger" (click)="onDismissReminder(item);">Dismiss</button>
			</ion-item-options>

		</ion-item-sliding>
	</ion-list>
</ion-content>
