<ion-header>

  <ion-navbar>
    <ion-title>reminders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card ion-item *ngFor="let idea of ideas" (click)="onShowIdeaDetails( idea );" >
    <ion-card-content *ngIf="idea.meta._reminder_time">
      <ion-card-title [innerHTML]="idea.title.rendered">
      </ion-card-title>
      <ion-item text-center>
        <button ion-button icon-start>
          <ion-icon name="timer"></ion-icon>
          {{ idea.meta._reminder_time | date: 'short' }}
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
