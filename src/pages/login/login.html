<ion-header>

	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
	<ion-item>
		<ion-input type='text' placeholder='username' [(ngModel)]='username'></ion-input>
	</ion-item>
	<ion-item>
		<ion-input type='password' placeholder='password' [(ngModel)]='password'></ion-input>
	</ion-item>
</ion-list>

<button ion-button block (click)="onLogin()">Login</button>

	<ul>
		<li>
			<h2>
				<a href="/">Not Registered</a>
			</h2>
		</li>
		<li>
			<h4>
				<a href="/">Lost Password</a>
			</h4>
		</li>
	</ul>

</ion-content>
