<ion-header>

	<ion-navbar>
		<ion-title [innerHTML]="idea.title.rendered"></ion-title>
		<ion-buttons end>
		 <button ion-button icon-only (click)="onGoToEditIdea()">
			 <ion-icon name="create"></ion-icon>
		 </button>
	 </ion-buttons>
	 <ion-buttons end>
		<button ion-button icon-only (click)="onGoToDeleteIdea()">
			<ion-icon name="close-circle"></ion-icon>
		</button>
	</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
		<img src="{{ idea.featured_media ? idea._embedded['wp:featuredmedia'][0].source_url : '' }}" />
		<ion-card-content [innerHTML]="idea.title.rendered"></ion-card-content>
	</ion-card>

</ion-content>
