	Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<ion-title [innerHTML]="idea.title.rendered"></ion-title>
		<ion-buttons end>
		 <button ion-button icon-only (click)="onGoToEditIdea()">
			 <ion-icon name="create"></ion-icon>
		 </button>
	 </ion-buttons>
	 <ion-buttons end>
		<button ion-button icon-only (click)="onGoToDeleteIdea()">
			<ion-icon name="close-circle"></ion-icon>
		</button>
	</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
		<img *ngIf="idea.featured_media" src="{{ idea.featured_media ? idea._embedded['wp:featuredmedia'][0].source_url : '' }}" />
		<ion-card-content [innerHTML]="idea.title.rendered">
			<ion-card-title [innerHTML]="idea.title.rendered">
			</ion-card-title>
		</ion-card-content>
    <ion-item text-center *ngIf="idea.meta._reminder_time">
      <ion-icon name="timer"></ion-icon>
      {{ idea.meta._reminder_time | date: 'short' }}
    </ion-item>
    <ion-item text-center *ngIf="idea.meta._reminder_time">
      <ion-icon name="paper"></ion-icon>
      {{ idea.meta._reminder_content }}
    </ion-item>
	</ion-card>

</ion-content>
