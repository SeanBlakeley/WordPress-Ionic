<ion-header>

  <ion-navbar>
    <ion-title>Create a Idea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type='text' placeholder='title' [(ngModel)]='title'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type='text' placeholder='content' [(ngModel)]='content'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type='text' placeholder='author' [(ngModel)]='author'></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="onAddIdea()">Add Idea</button>

</ion-content>
