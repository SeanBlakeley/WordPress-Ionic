<ion-header>

	<ion-navbar>
		<ion-title>Create a Idea</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-input type='text' placeholder='title' [(ngModel)]='title'></ion-input>
		</ion-item>
		<ion-item>
			<ion-textarea placeholder='content' [(ngModel)]='content'></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label>Reminder</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY"  min="2018" max="2035-01-01" [(ngModel)]="reminderDate"></ion-datetime>
		</ion-item>
	</ion-list>

	<button ion-button block (click)="onAddIdea()">Add Idea</button>

</ion-content>
